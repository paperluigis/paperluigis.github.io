<body onload="init()">
    <script>
    var getParams = function (url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
    		var pair = vars[i].split('=');
    		params[pair[0]] = decodeURIComponent(pair[1]);
       	}
       	return params;
    };
    function init(){
    	embed = document.querySelector("embed")
    	embed.src = getParams(location.href).src
    	embed.type = getParams(location.href).mime
    }
    </script>
    <embed id="embed" type="" src="" style="position: fixed;width:100%;height:100%;left: 0px;top: 0px;"></embed>
</body>
