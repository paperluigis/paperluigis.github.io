<script>
var getParams = function (url) {
    var params = {};
    var parser = document.createElement('a');
    parser.href = url;
    var query = parser.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
	    var pair = vars[i].split('=');
   		params[pair[0]] = decodeURIComponent(pair[1]);
   	}
   	return params;
};
var params = getParams(location.href)
document.write("<code>Openeng external handler for "+params.prot+"</code><br/>")
try {
	location.href = params.prot + ":" + params.src
} catch (e) {
	document.write("<code><h1>Oh no!</h1><br/>Error:<span style='color:red'> "+e+"</span></code><br/>")
}
setTimeout(close, 30000)
</script>
