<body onload="init()">
<script>
var params = getParams(location.href)

function getParams(url) {
	var params = {};
	var parser = document.createElement('a');
	parser.href = url;
	var query = parser.search.substring(1);
	var vars = query.split('&');
	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');
		params[pair[0]] = decodeURIComponent(pair[1]);
	}
	return params;
};
var params = getParams(location.href)

function YTres(h, ah, aw) {
	h = Number(h)
	var ret = [h / ah * aw,h]
    return ret;
}
function update() {
	setTimeout(() => {
    	window.resizeTo(params.x, params.y);
        update();
    }, 50)
}
function init(){
    yt = document.getElementById('iframe')
    yt.src = 'https://youtube.com/embed/' + params.v + '?autoplay=1&start='+ params.t +'&modestbranding=1&vq=hd720&loop=1&list=' + params.list
}
</script>
<iframe src="" style="border:none; top:0px; left:0px; width:100%; height:100%; position:fixed" id="iframe"></iframe>
</body>
