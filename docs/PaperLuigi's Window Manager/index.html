<html><head>
<script>
zIndex = 1000;
function popUpCen(url, windowWidth, windowHeight) {
    day = new Date();
    id = day.getTime();
    myleft = (screen.width) ? (screen.width - windowWidth) / 2 : 100 / 4;
    mytop = (screen.height) ? (screen.height - windowHeight) / 2 : 100 / 4;
    properties = "width=" + windowWidth + ",height=" + windowHeight + ",toolbar=1,scrollbars=1,location=0,statusbar=0,menubar=1,resizable=1,top=" + mytop + ",left=" + myleft;
    window.open(url, id, properties);
};
function dragElement(elmnt) {
	console.log(elmnt)
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
	} else {
    elmnt.onmousedown = dragMouseDown;
  }
}
	function dragMouseDown(e) { 
  e = e || window.event;
  e.path[1].style.zIndex = zIndex ; zIndex++
  pos3 = parseInt(e.clientX);
  pos4 = parseInt(e.clientY);
	document.onmouseup = closeDragElement;
  document.onmousemove = elementDrag;
	return false;
	}

function elementDrag(e) {
e = e || window.event;
pos1 = pos3 - parseInt(e.clientX);
pos2 = pos4-parseInt(e.clientY);
pos3 = parseInt(e.clientX);
pos4 = parseInt(e.clientY);
e.path[1].style.top = (e.path[1].offsetTop - pos2) + "px";
e.path[1].style.left = (e.path[1].offsetLeft - pos1) + "px";
}
function closeDragElement() {
document.onmouseup = null;
document.onmousemove = null;
}
function createWindow(url, title, width, height, closeBut){
	id = new Date().getTime()
	if (closeBut == true){
		var closeButton = '<button class="close" title="close" style="position: relative;float: right;background: red;color: white;" onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;">x</button>'
	} else {
		closeButton = '<button title="You cannot close this window." class="close" style="position: relative;float: right;background: grey;color: white;" onclick="return false;">x</button>'
	}
	document.body.innerHTML += '<div oncontextmenu="return false;" onclick="" style="position: fixed; top: 100px; left: 100px; z-index: '+zIndex+';background-color: #f1f1f1;border: 1px solid #d3d3d3;" class="div" id="'+id+'"><div class="divhead" style="padding: 5px; cursor: move;z-index: 10;background-color: #2196F3;color: #fff;" id="'+id+'header">'+title+closeButton+'<button class="close" title="reload" style="position: relative;float: right;background: #9A9A9A ;color: black;" onclick="this.parentNode.parentNode.children[1].contentWindow.location.reload()"; return false;">↻</button><button class="close" title="back" style="position: relative;float: right;background: #9A9A9A ;color: black;" onclick="this.parentNode.parentNode.children[1].contentWindow.history.back()"; return false;">←</button><button class="close" title="reload" style="position: relative;float: right;background: #9A9A9A ;color: black;" onclick="openInPopup(this)"><svg width="12px" height="16px" color="#FFFFFF" viewBox="0 0 24 24"><g id="external_link" class="icon_svg-stroke" stroke="#666" stroke-width="1.5" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 13.5 17 19.5 5 19.5 5 7.5 11 7.5"></polyline><path d="M14,4.5 L20,4.5 L20,10.5 M20,4.5 L11,13.5"></path></g></svg></button></div><iframe style="background:white;resize:both;" src="'+url+'" width='+width+' height='+height+'></iframe></div>'
    setTimeout(dragElement, 300, document.getElementById(id))
    return id
}
function createWindowContent(content, title, width, height, closeBut){
	id = new Date().getTime()
	if (closeBut == true){
		var closeButton = '<button class="close" title="close" style="position: relative;float: right;background: red;color: white;" onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;">x</button>'
	} else {
		closeButton = '<button title="You cannot close this window." class="close" style="position: relative;float: right;background: grey;color: white;" onclick="return false;">x</button>'
	}
	document.body.innerHTML += '<div oncontextmenu="return false;" onclick="" style="position: fixed; top: 100px; left: 100px; z-index: '+zIndex+';background-color: #f1f1f1;border: 1px solid #d3d3d3;" class="div" id="'+id+'"><div class="divhead" style="padding: 5px; cursor: move;z-index: 10;background-color: #2196F3;color: #fff;" id="'+id+'header">'+title+closeButton+'<button class="close" title="reload" style="position: relative;float: right;background: #9A9A9A ;color: black;" onclick="this.parentNode.parentNode.children[1].contentWindow.location.reload()"; return false;">↻</button><button class="close" title="back" style="position: relative;float: right;background: #9A9A9A ;color: black;" onclick="this.parentNode.parentNode.children[1].contentWindow.history.back()"; return false;">←</button></div><div style="background:white;resize:both;width:'+width+'px; height:'+height+'px">'+content+'</div></div>'
    setTimeout(dragElement, 300, document.getElementById(id))
    return id
}
</script>
</head>
<body onload="createWindow('eval.html?type=parent', 'eval', 300, 240, true);createWindow('/popup/index1.html', 'PUC', 300, 240)">
</body>
</html>
